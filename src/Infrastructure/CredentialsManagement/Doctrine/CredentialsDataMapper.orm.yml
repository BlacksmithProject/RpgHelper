App\Infrastructure\CredentialsManagement\Doctrine\CredentialsDataMapper:
    type: entity
    table: 'credentials'
    repositoryClass: App\Infrastructure\CredentialsManagement\Doctrine\Adapter\CredentialsRepository
    id:
        id:
            type: uuid
    fields:
        email:
            type: string
            length: 191
            unique: true
        hashedPassword:
            type: string
            length: 191
